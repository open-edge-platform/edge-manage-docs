name: Pre-Merge CI Pipeline

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches: ['main', 'release-[0-9]+.[0-9]+.*']
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  pre-checks:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: "Verify Branch Name"
        uses: open-edge-platform/orch-ci/verify-branch-name@8fc2349c02d438e1707f99343069963fb49d3eba  # yamllint disable-line rule:line-length

  pre-merge-pipeline:
    permissions:
      contents: read
    needs: pre-checks
    uses: open-edge-platform/orch-ci/.github/workflows/pre-merge.yml@8fc2349c02d438e1707f99343069963fb49d3eba  # yamllint disable-line rule:line-length
    with:
      run_security_scans: false
      run_version_check: true
      run_dep_version_check: false
      run_build: true
      run_lint: true
      run_test: false
      run_validate_clean_folder: false
      run_docker_build: false
      run_artifact: false
      orch_ci_repo_ref: "main"
    secrets:
      NO_AUTH_ECR_PUSH_USERNAME: ${{ secrets.NO_AUTH_ECR_PUSH_USERNAME }}
      NO_AUTH_ECR_PUSH_PASSWD: ${{ secrets.NO_AUTH_ECR_PUSH_PASSWD }}

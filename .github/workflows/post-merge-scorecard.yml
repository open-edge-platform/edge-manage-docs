# yamllint disable rule:line-length

name: Post-Merge Scorecard CI

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  call-scorecard:
    permissions:
      security-events: write   # required for SARIF upload
      id-token: write
      contents: read

    uses: open-edge-platform/orch-ci/.github/workflows/post-merge-scorecard.yml@1677715bf8b1cbfa4da2b5df2552048ac3403651  # v0.1.68
    with:
      project_folder: "."
    secrets:
      SYS_ORCH_GITHUB: ${{ secrets.SYS_ORCH_GITHUB }}
